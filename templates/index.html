<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to styles.css -->
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center">Expense Tracker</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Set Salary</h5>
                <form action="/set_salary" method="post">
                    <div class="form-group">
                        <label for="salary">Enter your salary:</label>
                        <input type="number" class="form-control" name="salary" id="salary" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Set Salary</button>
                </form>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Add Expense</h5>
                <form action="/add_expense" method="post">
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" name="amount" id="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" class="form-control" name="category" id="category" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
                {% if message %}
                <p class="mt-3">{{ message }}</p>
                {% endif %}
            </div>
        </div>
        <a href="/view_summary" class="btn btn-info mt-4 btn-block">View Summary</a>
    </div>
</body>
</html>
